[pytest]
# Pytest configuration for assurhabitat_agents

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Directories to search for tests
testpaths = tests

# Add project root to Python path
pythonpath = src

# Minimum version
minversion = 7.0

# Output options
addopts = 
    -ra
    --strict-markers
    --strict-config
    --showlocals
    --tb=short

# Markers
markers =
    unit: Unit tests that test individual components in isolation
    integration: Integration tests that test multiple components together
    slow: Tests that take a long time to run
    agent: Tests for agent modules
    tool: Tests for tool modules
    
# Coverage options (when using --cov)
[coverage:run]
source = src/assurhabitat_agents
omit = 
    */tests/*
    */venv/*
    */__pycache__/*
    */site-packages/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

# Ignore warnings from dependencies
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

